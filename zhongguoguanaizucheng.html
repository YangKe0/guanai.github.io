<!--
	此示例下载自 https://echarts.apache.org/examples/zh/editor.html?c=pie-rich-text&version=5.3.0
-->
<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #FDF5E6; /* 设置背景颜色为古色古香的米黄色 */
      font-family: '宋体', 'SimSun', 'KaiTi', '楷体'; /* 设置字体为古风字体 */
    }
  </style>
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.0/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.3.0/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    var option;

    option = {
      title: {
        text: '中国关隘组成',
        subtext: '数据来源————百度百科',
        left: 'center',
        textStyle: {
          fontFamily: '宋体', // 设置标题字体为古风字体
          fontSize: 24, // 设置标题字号
          color: '#8B4513' // 设置标题颜色为古褐色
        }
      },
      tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
      },
      legend: {
        bottom: 10,
        left: 'center',
        textStyle: {
          fontFamily: '宋体', // 设置图例字体为古风字体
          fontSize: 16, // 设置图例字号
          color: '#8B4513' // 设置图例颜色为古褐色
        },
        data: ['十三隘', '福建关隘', '蜀道关隘', '中原关隘', '长城关隘', '八关九隘']
      },
      series: [
        {
          type: 'pie',
          radius: '65%',
          center: ['50%', '50%'],
          selectedMode: 'single',
          data: [
            {
              value: 101, name: '长城关隘',
              itemStyle: {
                color: '#CD853F' // 设置饼图颜色为古铜色
              }
            },
            {
              value: 29, name: '中原关隘',
              itemStyle: {
                color: '#000080' // 设置饼图颜色为古蓝色
              }
            },
            {
              value: 3, name: '蜀道关隘',
              itemStyle: {
                color: '#008000' // 设置饼图颜色为古绿色
              }
            },
            {
              value: 18, name: '福建关隘',
              itemStyle: {
                color: '#8B4513' // 设置饼图颜色为古褐色
              }
            },
            {
              value: 17, name: '八关九隘',
              itemStyle: {
                color: '#FAEBD7' // 设置饼图颜色为古褐色
              }
            },
            {
              value: 13, name: '十三隘',
              itemStyle: {
                color: '#800080' // 设置饼图颜色为古褐色
              }
            }
          ],
          emphasis: {
            itemStyle: {
              shadowBlur: 10,
              shadowOffsetX: 0,
              shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
          }
        }
      ]
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
